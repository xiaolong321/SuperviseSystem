	<body class="style-2">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>登陆</h2>
						<div class="form-group">
							<label for="username" class="sr-only">邮箱</label>
							<input type="text" class="form-control" id="username" placeholder="请输入您的邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" placeholder="请输入您的密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember">记住我</label>
						</div>
						<div class="form-group">
							<p>还未注册？ <a href="javascript:;" onclick="toSingUp()">注册</a> | <a href="javascript:;" onclick="toForgetPwd()">忘记密码?</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登陆" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->
				</div>
			</div>
		</div>
